<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white">
    <div id="page" class="h-screen flex flex-col justify-center m-auto">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">Tic-Tac-Toe</h1>

        <div>
          <div class="grid grid-cols-3 gap-2 w-64 mx-auto">
            <button
              class="w-20 h-20 bg-white border-2 border-gray-400 text-2xl font-bold hover:bg-gray-200"
            ></button>
            <button
              class="w-20 h-20 bg-white border-2 border-gray-400 text-2xl font-bold hover:bg-gray-200"
            ></button>
            <button
              class="w-20 h-20 bg-white border-2 border-gray-400 text-2xl font-bold hover:bg-gray-200"
            ></button>
            <button
              class="w-20 h-20 bg-white border-2 border-gray-400 text-2xl font-bold hover:bg-gray-200"
            ></button>
            <button
              class="w-20 h-20 bg-white border-2 border-gray-400 text-2xl font-bold hover:bg-gray-200"
            ></button>
            <button
              class="w-20 h-20 bg-white border-2 text-black text-5xl border-gray-400 font-bold hover:bg-gray-200"
            ></button>
            <button
              class="w-20 h-20 bg-white border-2 border-gray-400 text-2xl font-bold hover:bg-gray-200"
            ></button>
            <button
              class="w-20 h-20 bg-white border-2 border-gray-400 text-2xl font-bold hover:bg-gray-200"
            ></button>
            <button
              class="w-20 h-20 bg-white border-2 border-gray-400 text-2xl font-bold hover:bg-gray-200"
            ></button>
          </div>
        </div>

        <div class="mt-4 text-l">Player X's turn</div>

        <div id="result" class="mt-6 text-xl"></div>

        <button
          id="reset"
          class="mt-4 px-4 py-2 bg-blue-400 text-white rounded-lg shadow-md hover:bg-blue-600"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
